<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Nota OCR (OCR.space)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #preview {
      max-width: 100%;
      max-height: 300px;
      margin-top: 10px;
      border: 1px solid #ddd;
      padding: 4px;
    }
  </style>
</head>
<body class="container py-5">
  <h3 class="mb-4">Upload Nota untuk OCR</h3>

  <form action="proses.php" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Pilih gambar nota (JPG/PNG/PDF):</label>
      <input type="file" class="form-control" name="nota" accept="image/*,.pdf" required onchange="previewFile(this)">
    </div>

    <div id="preview-container" class="mb-3" style="display: none;">
      <label class="form-label">Preview Gambar:</label><br>
      <img id="preview" src="#" alt="Preview nota" />
    </div>

    <button type="submit" class="btn btn-primary">Kirim dan Proses</button>
  </form>

  <script>
    function previewFile(input) {
      const file = input.files[0];
      const preview = document.getElementById('preview');
      const container = document.getElementById('preview-container');

      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          container.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        container.style.display = 'none';
        preview.src = '#';
      }
    }
  </script>
</body>
</html>
